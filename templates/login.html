{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block body %}

  <h3 class="text-center">Log in or <a href="/signup">create an account</a></h3>
  <div class="login-form">
    <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" autocomplete="off" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••">
        </div>
      <br>
      <button type="submit" class="btn btn-primary login-button">Log In</button>
    </form>
  </div>

{% endblock %}
